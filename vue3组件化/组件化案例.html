<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<div id="my-app">
  <com1></com1>
  <com2></com2>
</div>
<template id="zj">
  <div>
    <h2>{{ message }}</h2>
  </div>
</template>
<template id="Com2">
  <input type="text" v-model="message">
  <div>
    <h2>{{ message }}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  let app = Vue.createApp({template: '#my-app'})
  app.component('com1',{
    template:'#zj',
    data(){
      return{
        message:'2333'
      }
    }
  })
  app.component('com2',{
    template:'#Com2',
    data(){
      return{
        message:'2333'
      }
    }
  })
  app.mount('#app')
</script>
</body>
</html>
