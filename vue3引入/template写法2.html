<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../js/vue.js"></script>
<template id="zj">
  <div>
    <h2>{{ message }}</h2>
    <h2>{{ counter }}</h2>
    <button @click="add">+1</button>
    <button @click="reduce">-1</button>
  </div>
</template>
<script>
  Vue.createApp({
    template: '#zj',
    data(){
      return{
        counter: 0,
        message: 'hello World'
      }
    },
    methods:{
      add(){
        this.counter++
      },
      reduce(){
        this.counter--
      }
    }
  }).mount('#app')
</script>
</body>
</html>
