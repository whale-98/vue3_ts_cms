<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app"></div>
  <script src="rander.js"></script>
  <script>
    // 1.通过h函数创建一个vnode
    const vnode = h('div', {class:"why", id:"aaa"},[
      h('h2', null, "当前计数：100"),
      h('button', null, "+1")
    ])
    console.log(vnode)

    // 2.通过mount函数将vnode挂载到div#app上
    mount(vnode, document.querySelector("#app"))

    // 3.创建新的vnode
    const vnode2 = h('div', {class: "coderwhy", id:"aaa"}, "哈哈哈")

    setTimeout(()=>{
      patch(vnode, vnode2)
    },2000)
  </script>
</body>
</html>
