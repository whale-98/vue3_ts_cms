<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>
<template id="my-app">
  <table>
    <thead>
      <th>书籍名称</th>
      <th>出版日期</th>
      <th>价格</th>
      <th>购买数量</th>
      <th>书籍名称</th>
      <th>操作</th>
    </thead>
    <tbody>
      <tr v-for="(book,index) in books">
        <td>{{index+1}}</td>
        <td>{{book.name}}</td>
        <td>{{book.date}}</td>
        <td>{{book.price}}</td>
        <td>
          <button :disabled="book.count<=1" @click="reduce(index)">-</button>
          <span>{{book.count}}</span>
          <button @click="add(index)">+</button>
        </td>
        <td>
          <button @click="removeBook(index)">移除</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h2>总价格：{{totalPrice}}</h2>
  <input type="text" v-model.number="test">
</template>
<script src="../js/vue.js"></script>
<script src="./index.js"></script>
</body>
</html>
